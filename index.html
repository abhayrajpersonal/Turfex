
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Turfex - Pro Sports Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: {
              'xs': '375px',
              '3xl': '1920px',
            },
            colors: {
              // The Volt Accent (High Visibility)
              volt: '#DFFF00', 
              'volt-hover': '#CCFF00',
              
              // Monochrome Scale
              obsidian: '#000000',     // True Black
              charcoal: '#09090B',     // Zinc 950
              armor: '#18181B',        // Zinc 900
              steel: '#27272A',        // Zinc 800
              ash: '#71717A',          // Zinc 500
              mist: '#A1A1AA',         // Zinc 400
              
              // Semantic Colors (Muted/Neon)
              danger: '#FF2E2E',
              success: '#00FF94',
              warning: '#FFC700',
              info: '#00B8FF',

              // Legacy mappings remapped to new system
              electric: '#DFFF00', // Remap electric blue to Volt
              midnight: '#050505',
              darkbg: '#000000',
              darkcard: '#121212',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'], // Athletic font
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
            },
            padding: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scale-in 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'scale-in': {
                '0%': { transform: 'scale(0.98)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        font-size: 16px;
      }

      body {
        background-color: #000000;
        color: #FFFFFF;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
      }

      #root {
        width: 100%;
        max-width: 1920px;
        min-height: 100dvh;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #09090B; }
      ::-webkit-scrollbar-thumb { background: #27272A; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #DFFF00; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Sharp Focus States */
      :focus-visible { outline: 2px solid #DFFF00; outline-offset: 2px; }
      
      /* Leaflet Overrides for Dark Mode */
      .leaflet-popup-content-wrapper { 
        border-radius: 0; 
        padding: 0; 
        overflow: hidden;
        background: #18181B; 
        color: white;
        border: 1px solid #333;
      }
      .leaflet-popup-tip { background: #18181B; }
      .leaflet-container { font-family: 'Inter', sans-serif; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
