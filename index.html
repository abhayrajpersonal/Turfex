<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turfex - Social Sports Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // OFFICIAL BRAND KIT COLORS
              electric: '#0057FF',    // Primary Blue
              turfgreen: '#00A859',   // Primary Green
              sparklime: '#CCFF00',   // Accent Lime
              midnight: '#1A1A1A',    // Carbon Black (Text/Dark BG)
              courtgray: '#A0A4B8',   // Secondary UI Gray
              offwhite: '#F8F9FC',    // Background Off-White
              purewhite: '#FFFFFF',
              
              // Legacy/Semantic mapping
              lime: '#CCFF00',        // Mapping standard lime to brand lime
              coral: '#FF7043',       // Kept for specific alerts if needed
              
              // Dark mode specific aliases
              darkbg: '#121212',
              darkcard: '#1E1E1E',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8F9FC; /* Brand Off-White */
        color: #1A1A1A; /* Brand Carbon Black */
      }
      .dark body {
        background-color: #121212;
        color: #FDFDFD;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #2E2E2E;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #555;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888; 
      }
      
      /* Animations */
      @keyframes scale-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes fade-in-up {
        from { transform: translate(-50%, 20px); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
      }
      .animate-scale-in { animation: scale-in 0.2s ease-out; }
      .animate-fade-in-up { animation: fade-in-up 0.3s ease-out; }

      /* Accessibility: Global Focus Styles */
      :focus-visible {
        outline: 2px solid #0057FF;
        outline-offset: 2px;
      }
      
      /* Reset for mouse users if desired, but focus-visible usually handles this */
      button:focus:not(:focus-visible) {
        outline: none;
      }
    </style>
